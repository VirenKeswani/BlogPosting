<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="Blogs blog-title">
     <!--print the full blog in formatted way along with option to edit or delete  -->
    <div >
        <h1>{{data.Title}}</h1>
        <h3>-{{data.Author}}</h3>
        <p>{{data.Blog}}</p>
        <article>Last Update : {{data.Date}}</article>
    </div>
    <div class="center">
        <!-- <a class="btn2" name="del" onclick="chec">Delete</a> -->
        <!-- send on click data to js -->
        <a class="btn2" name="del" onclick="check({{data}})">Delete</a>
        <a class="btn2" href="/edit/{{data._id}}">Edit</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
//   ask user for password and send it to app.py
    function check(data){
        var pass = prompt("Enter Password");
        console.log(data);
        if(pass == data.password){
            // if true run redirect to /delete/{{data._id}}
            window.location.href = "/delete/"+data._id;

            return true;
        }
        else{
            alert("Wrong Password");
           
            check();
        }
    }

    
</script>
</body>
