<html lang="en">

<body class="formdesign">
    <div class="center">
    <form method="post" action="/update/{{data._id}}">
        <h1>Add Blog</h1>
        <input class="frmtxt" type="text" name="Title" placeholder="Title" value="{{data.Title}}"><br>
        <input class="frmtxt" type="text" name="Author" placeholder="Author" value="{{data.Author}}"><br>
        <input class="frmtxt" type="password" name="pass" placeholder="password" required><br>
        <textarea name="Blog" placeholder="Blog">{{data.Blog}}</textarea>
        <input class="btn3 " type="submit" value="Submit">
    </form>
    </div>
